        <!-- google font -->

    <body>
        <div class="wrapper">

            <!-- navbar starts here -->
            <nav>
                <span id="brand">
                    <a href="index.html">dauka</a>

                <ul id="menu">
                    <li><a href="index.html">home<span>.</span></a></li>
                    <li><a href="family.html">fam<span>.</span></a></li>
                    <li><a href="education.html">education<span>.</span></a></li>
                    <li><a href="hobbies.html">interests<span>.</span></a></li>
                    <li><a href="contact.html">contact<span>.</span></a></li>
                </ul>

                <div id="toggle">
                    <div class="span">menu.</div>
                </div>
            </nav>

            <div id="resize">
                <div class="close-btn">close.</div>

                <ul id="menu">
                    <li><a href="index.html">home<span>.</span></a></li>
                    <li><a href="family.html">fam<span>.</span></a></li>
                    <li><a href="education.html">education<span>.</span></a></li>
                    <li><a href="hobbies.html">interests<span>.</span></a></li>
                    <li><a href="contact.html">contact<span>.</span></a></li>
                </ul>
            </div>
            <!-- navbar ends here -->

            <div class="whitespace"></div>

            <!-- hero section starts here -->
            <div class="container">
                <div class="fam-content">
                    <br><br>

                    <div class="col-md-6">
                        <div class="fam-text">
                            <h3>family.</h3><br>
                            <p>My family is the most important thing in my life. They are my support system and my
                                motivation. I am blessed to have them.</p>

                    <img src="img/fam.jpg" alt="family" class="fam-image">

        <!-- greensock cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">

            // navigation starts here

            $("#toggle").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            $("#resize ul li a").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            $(".close-btn").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            // navigation ends here

            // nav animation

            TweenMax.from("#brand", 1, {
                delay: 0.4,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            })

            TweenMax.staggerFrom("#menu li a", 1, {
                delay: 0.4,
                opacity: 0,
                ease: Expo.easeInOut
            }, 0.1);

            // nav animation ends

            new WOW().init();

        </script>
    </body>

</html>
