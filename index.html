<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="style.css">

        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i"
            rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">

            <!-- navbar starts here -->
            <nav>
                <span id="brand">
                    <a href="index.html">dauka</a>
                </span>

                <ul id="menu">
                    <li><a href="index.html">home<span>.</span></a></li>
                    <li><a href="family.html">fam<span>.</span></a></li>
                    <li><a href="education.html">education<span>.</span></a></li>
                    <li><a href="hobbies.html">interests<span>.</span></a></li>
                    <li><a href="contact.html">contact<span>.</span></a></li>
                </ul>

                <div id="toggle">
                    <div class="span">menu.</div>
                </div>
            </nav>

            <div id="resize">
                <div class="close-btn">close.</div>

                <ul id="menu">
                    <li><a href="index.html">home<span>.</span></a></li>
                    <li><a href="family.html">fam<span>.</span></a></li>
                    <li><a href="education.html">education<span>.</span></a></li>
                    <li><a href="hobbies.html">interests<span>.</span></a></li>
                    <li><a href="contact.html">contact<span>.</span></a></li>
                </ul>
            </div>
            <!-- navbar ends here -->

            <!-- hero section starts here -->
            <section class="hero">
                <img src="img/hero.jpg" alt="portrait" class="profile-image">
                <div class="hero-text">
                    <h1>hello, i'm <span>dauka</span>.</h1>
                    <h2 class="line anim-typewriter">i make products people want.</h2>
                </div>
            </section>

            <div class="scroll-down"></div>
            <!-- hero section ends here -->
        </div>

        <script type="text/javascript">

            // navigation starts here

            $("#toggle").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            $("#resize ul li a").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            $(".close-btn").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            // navigation ends here

            // nav animation

            TweenMax.from("#brand", 1, {
                delay: 0.4,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            })

            TweenMax.staggerFrom("#menu li a", 1, {
                delay: 0.4,
                opacity: 0,
                ease: Expo.easeInOut
            }, 0.1);

            // nav animation ends

            new WOW().init();

        </script>
    </body>
</html>
